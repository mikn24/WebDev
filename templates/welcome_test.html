<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome! | Raspberry Pi Server</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #30f3aba8;
            --card-background: #ffffff;
            --primary-text: #2c3e50;
            --secondary-text: #7f8c8d;
            --accent-color: #1a34c5; /* A nice Raspberry Pi red */
            --border-color: #e1e1e1;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5em 3em;
            max-width: 660px;
            width: 100%;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .logo {
            font-size: 3.5em;
            margin-bottom: 0.2em;
        }

        h1 {
            color: var(--accent-color);
            font-size: 2.2em;
            margin: 0.2em 0;
            font-weight: 700;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--secondary-text);
        }

        .info-box {
            background-color: var(--background-color);
            border-radius: 8px;
            padding: 1em 1.5em;
            margin-top: 2em;
            text-align: left;
            border: 1px solid var(--border-color);
        }
        
        .info-box p {
            font-size: 1em;
            color: var(--primary-text);
            margin: 0.5em 0;
        }

        .info-box strong {
            color: var(--accent-color);
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="logo">üåê</div>
        <h1>Welcome to Sweet & Niet!</h1>
        <p>This website is a test to see whether the Dummschw√§tzer can actually set up a website that is hosted on a Raspberry Pi.</p>
    </div>

</body>
</html>
